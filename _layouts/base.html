<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <!-- Favicon-->
  <link rel='shortcut icon' href='favicon.ico'>

  <!-- Author Meta -->
  <meta name='author' content='Zibing Zhang'>
  <!-- Meta Description -->
  <meta name='description' content="Cutler Running Club">
  <!-- Meta Keyword -->
  <meta name='keywords' content=>
  <!-- Meta Character Set -->
  <meta charset='UTF-8'>

  <meta name="format-detection" content="telephone=no">

  <!-- Site Title -->
  <title>Cutler Running Club</title>

  <!-- Fonts -->

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://ka-f.fontawesome.com/releases/v6.6.0/css/free.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/assets/main.js"></script>

<body class="bg-light d-flex flex-column flex-grow-1" data-language="CN">
  <header class="border-bottom mb-3 py-3">
    <div class="align-items-center container">
      <div class="row">
        <div class="col-0 col-lg-1"></div>
        <div class="col-12 col-lg-10 d-flex">
          <div class="col-7 pe-0">
            <a class="text-decoration-none text-white" href="/">
              <i class="fa-solid fa-person-running fa-xl pe-2"></i>
              <span>Cutler Running Club</span>
            </a>
          </div>
          <div class="col-5 d-flex justify-content-end px-0">
            <span>
              English
              <span class="form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked onclick="changeLanguage()">
              </span>
              中&#8288;文
            </span>
          </div>
        </div>
        <div class="col-0 col-lg-1"></div>
      </div>
    </div>
  </header>
  <div class="container flex-grow-1">
    <div class="row">
      <div class="col-0 col-lg-1"></div>
      <div class="col-12 col-lg-10 ms-0 row p-0">
        <div class="col-12 col-md-4 order-2 order-md-1">
          <div class="border mb-2 p-2">
            <h2>About Us</h2>
            <hr class="my-2">
            <p>
              <a href="/code-of-conduct">
                Cutler Running Club Code of Conduct
              </a>
            </p>
            <p>
              <a href="https://forms.gle/jLHhzkLJ3fHpL7Wi6">
                Cutler Running Club Liability Waiver
              </a>
            </p>
            <p class="mb-0">
              <a href="https://apps.irs.gov/pub/epostcard/dl/FinalLetter_99-0471171_CUTLERRUNNINGCLUBINC_01032024_00.pdf">
                IRS Determination Letter
              </a>
            </p>
          </div>
        </div>
        <div class="col-12 col-md-8 order-1 order-md-2">
          {{ content }}
        </div>
      </div>
      <div class="col-0 col-lg-1"></div>
    </div>
  </div>
  <footer class="mt-3"></footer>
</body>
